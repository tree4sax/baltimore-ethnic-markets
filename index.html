<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Baltimore Ethnic Markets</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>

        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

    </style>
</head>

<body>

<style>

.marker {
  background-image: url('market-icon.png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}
.mapboxgl-popup {
  max-width: 200px;
}
.mapboxgl-popup-content {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
}

</style>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJldm9yc3BlY2h0IiwiYSI6ImNqNDdjZ2hvNjAxYWkzMmp0YW90bWhsZmwifQ.0d4-iKYzF8sy7YFpzVOKUA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [-76.612248, 39.286811], // starting position [lng, lat]
    zoom: 10.5 // starting zoom
});

var markets;

function reqListener () {
  markets = JSON.parse(this.responseText);
}
var oReq = new XMLHttpRequest();
oReq.addEventListener("load", reqListener);
oReq.open("GET", "data.geojson");
oReq.send();


map.on('load', function () {
    map.addLayer({
      id: "markets",
      type: "symbol",
      source: {
          type: "geojson",
          data: markets
      },
      layout: {
          "icon-image": "{icon}-15",
          "text-field": "{title}",
          "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          "text-offset": [0, 0.6],
          "text-anchor": "top"
      }
    });

    // add markers to map
    markets.features.forEach(function(feature) {

      let title = feature.properties.title;
      let phone = feature.properties.phone;
      // create the popup
      var popup = new mapboxgl.Popup()
        // .setText(feature.properties.phone);
        // .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.phone + '</p>')
        .setHTML('<h3>' + title + '</h3><p>' + '<a href=tel:' + phone + '>' + phone + '</a>' + '</p>')


      // create a HTML element for each feature
      var el = document.createElement('div');
      el.className = 'marker';

      // make a marker for each feature and add to the map
      new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .setPopup(popup)
        .addTo(map);
    });

});

</script>

</body>
</html>

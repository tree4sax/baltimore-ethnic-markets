<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Baltimore Ethnic Markets</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class='sidebar'>
  <div class='heading'>
    <h1>Market List</h1>
  </div>
  <div id='listing' class='listings'></div>
</div>

<div id='map' class='map pad2'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJldm9yc3BlY2h0IiwiYSI6ImNqNDdjZ2hvNjAxYWkzMmp0YW90bWhsZmwifQ.0d4-iKYzF8sy7YFpzVOKUA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [-76.612248, 39.286811], // starting position [lng, lat]
    zoom: 10.5 // starting zoom
});

var markets;

function reqListener () {
  markets = JSON.parse(this.responseText);
}
var oReq = new XMLHttpRequest();
oReq.addEventListener("load", reqListener);
oReq.open("GET", "data.geojson");
oReq.send();


map.on('load', function () {
    map.addLayer({
      id: "markets",
      type: "symbol",
      source: {
          type: "geojson",
          data: markets
      },
      layout: {
          "icon-image": "{icon}-15",
          "text-field": "{title}",
          "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          "text-offset": [0, 0.6],
          "text-anchor": "top"
      }
    });

    markets.features.forEach(function(feature) {

      var title = feature.properties.title;
      var phone = feature.properties.phone;
      // the following is not being used for now
      // var phonelink = document.createElement('a');
      // phonelink.setAttribute('href', "tel:" + phone);
      // var phonetext = document.createTextNode(phone);
      // phonelink.appendChild(phonetext);

      var popup = new mapboxgl.Popup()
        .setHTML('<h3>' + title + '</h3>' + '<a href=tel:' + phone + '>' + phone + '</a>');

      var el = document.createElement('div');
      el.className = 'marker';

      new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .setPopup(popup)
        .addTo(map);
    });

});

</script>

</body>
</html>
